<div id="exchange-terminal">

  <div *ngIf="user" class="ticker-form-wrapper">
    <form [formGroup]="tickerForm" (ngSubmit)="addTicker()" class="ticker-form">
      <input formControlName="symbol" placeholder="Symbol (e.g. USD/CHF)" required />
      <input formControlName="companyName" placeholder="Company Name" required />
      <input formControlName="price" placeholder="Price" type="number" step="0.0001" required />
      <button type="submit" [disabled]="tickerForm.invalid">Add Ticker</button>
    </form>
  </div>

  <div class="ticker-grid">
    <app-ticker
      *ngFor="let ticker of tickers"
      [ticker]="ticker"
      [isLoggedIn]="!!user"
      (edit)="editTicker($event)"
      (delete)="deleteTicker($event)">
    </app-ticker>
  </div>
</div>
